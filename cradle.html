<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's Cradle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            width: 100%vw;
            height: 200px;
            position: relative;
        }
        .ball {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="ball" id="ball1"></div>
        <div class="ball" id="ball2"></div>
        <div class="ball" id="ball3"></div>
        <div class="ball" id="ball4"></div>
        <div class="ball" id="ball5"></div>
    </div>

    <script>
        const balls = document.querySelectorAll('.ball');

        let animationFrame;
        let angle = 0;

        function animate() {
            angle += 0.02;

            const xOffset = 0; // Centered horizontally
            const yOffset = 100; // Adjust this value for height

            balls[0].style.transform = `translate(${xOffset + Math.sin(angle) * 100}px, ${yOffset}px)`;
            balls[1].style.transform = `translate(${xOffset + Math.sin(angle) * 200}px, ${yOffset}px)`;
            balls[2].style.transform = `translate(${xOffset + Math.sin(angle) * 300}px, ${yOffset}px)`;
            balls[3].style.transform = `translate(${xOffset + Math.sin(angle) * 400}px, ${yOffset}px)`;
            balls[4].style.transform = `translate(${xOffset + Math.sin(angle) * 500}px, ${yOffset}px)`;

            animationFrame = requestAnimationFrame(animate);
        }

        animate();

        // Stop the animation when the page is unloaded
        window.addEventListener('unload', () => {
            cancelAnimationFrame(animationFrame);
        });
    </script>
</body>
</html>
