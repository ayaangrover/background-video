<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    video {
      width: 100vw;
      height: 100vh;
      position: fixed;
      object-fit: cover;
    }

    html {
      background-color: #000000;
    }

    h1 {
      font-family: Montserrat;
      font-size: 2rem;
      padding: 20rem;
      color: white;
      width: 100%;
      position: fixed;
      bottom: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <video id="myVideo" src="background.mp4" loop autoplay muted></video>
  <h1>this is the ocean.</h1>
  <script>
    const video = document.getElementById('myVideo');

    document.addEventListener('mousemove', (event) => {
      const mouseX = event.clientX;
      const opacity = mouseX / window.innerWidth; // Adjust the calculation as needed
      video.style.opacity = opacity;
    });
  </script>
</body>
</html>
