<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loader {
            border: 6px solid #3498db;
            border-top: 6px solid transparent;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Add this CSS rule to hide the loader when content is loaded */
        .loaded .loader {
            display: none;
        }
    </style>
    <title>Loader Example</title>
</head>
<body>
    <div class="loader"></div>

    <!-- Your website content goes here -->
    <h1>Welcome to My Modern Website</h1>
    <p>This is some clean and minimal content on my website.</p>

    <script>
        // Simulate content loading (for demonstration purposes)
        setTimeout(function() {
            document.body.classList.add('loaded');
        }, 3000); // Replace 3000 with the actual time it takes to load your content
    </script>
</body>
</html>
